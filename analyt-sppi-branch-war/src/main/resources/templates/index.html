<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
    <title>SPPI-тест</title>
</head>
<body>
<section layout:fragment="content">

    <div class="box">
        <div class="container">

            <div class="row" th:each="type: ${product_types}">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="box-part text-center">
                        <i class="fa fa-line-chart fa-3x" aria-hidden="true"></i>
                        <div class="title">
                            <h4 th:text="${type.getName()}"></h4>
                        </div>
                        <div class="text">
                            <span th:text="${type.getDescription()}"></span>
                        </div>
                        <button th:attr="data-product=${type.getId()}" class="btn btn-info start-btn">Начать</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <div class="modal fade" id="showProcessParams"   role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productTypeName" ></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <form id="modalBodyForm" enctype="multipart/form-data">
                        <div class="form-group row field">
                            <label for="field1" class="col-6 col-form-label">Поле1</label>
                            <div class="col-6">
                                <input name="field1" type="text" data-field="field1" id="field1"/>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button id="save" type="button" class="btn btn-success" onclick="startProcessWithParams()">Начать</button>
                </div>
            </div>
        </div>
    </div>

<script th:src="@{/js/index.js}"></script>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
    <title>SPPI-тест</title>
</head>
<body>
<section layout:fragment="content">

    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="box-part text-center">
                        <i class="fa fa-line-chart fa-3x" aria-hidden="true"></i>
                        <div class="title">
                            <h4>Приобретенная долговая ценная бумага</h4>
                        </div>
                        <div class="text">
                            <span>Проведение теста по ценным бумагам</span>
                        </div>
                        <button data-product="securities" data-product-name="Ценные бумаги" class="btn btn-info start-btn">Начать</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm4 col-xs-12">
                    <div class="box-part text-center">
                        <i class="fa fa-university fa-3x"></i>
                        <div class="title">
                            <h4>Приобретенная долговая ценная бумага "серой" зоны</h4>
                        </div>
                        <div class="text">
                            <span>Проведение теста по ценным бумагам "серой" зоны</span>
                        </div>
                        <button data-product="gray_zone" data-product-name="Ценные бумаги серой зоны№" class="btn btn-info start-btn">Начать</button>
                    </div>
                </div>
            </div>
        </div>

<script th:src="@{/js/index.js}"></script>

<!DOCTYPE "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат прохождения теста</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<p/>
<div class="container">
    <div class="row">
        <form class="form-group" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var result = [[${result}]];
        /*]]>*/
    </script>
    <div class="row">
        <div th:switch="${result}" class="col-sm-4">
            <h3 th:case="'success'">SPPI-тест пройден.</h3>
            <h3 th:case="'fail'">SPPI-тест не пройден!</h3>
        </div>
    </div>
    <p/>
    <div class="row">
        <div class="col-sm-3">
            <h4>Вернуться в начало и пройти тест заново?</h4>
        </div>
        <div class="col-sm-1">
            <button id="return_button" class="btn btn-secondary">Вернуться</button>
        </div>
    </div>
</div>

<script th:src="@{/js/result.js}"></script>
</body>
</html>

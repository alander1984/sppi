<!DOCTYPE "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
    <title>Результат прохождения теста</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <form class="form-group" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var result = [[${result}]];
        /*]]>*/
    </script>
    <div class="row">
        <div th:switch="${result}" class="col-sm-4">
            <h3 th:case="'success'">SPPI-тест пройден.</h3>
            <h3 th:case="'fail'">SPPI-тест не пройден!</h3>
            <h3 th:case="'suspend'">Прохождение  SPPI-теста приостановлено.</h3>
        </div>
    </div>
    <div th:insert="~{footer :: back}"></div>
</div>

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/result.js}"></script>
</section>
</body>
</html>

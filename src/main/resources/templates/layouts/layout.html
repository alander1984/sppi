<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="ctx" th:content="@{/}" />
    <title>Layout</title>
    <link th:href="@{/css/main.css}"rel="stylesheet" media="screen">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarMainMenu" aria-controls="navbarMainMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand"  th:href="@{/}">АРМ SPPI-тестирование</a>

    <div class="collapse navbar-collapse" id="navbarMainMenu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/my_processes}">Незаконченные тесты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/question_dictionary}">Вопросы</a>
            </li>

        </ul>

        <ul class="nav navbar-nav navbar-right pull-xs-right">
            <div sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink1">
                        <a class="dropdown-item" th:href="@{/logout}">Выход</a>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</nav>

<div id="alertBox" class="alert alert-info alert-dismissible fade globalalertbox" role="alert">
    <div id="alertBoxMessage"></div>
</div>



<div layout:fragment="content" class="content_div">A placeholder for real content.</div>
</body>
</html>

<!DOCTYPE "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Справочник вопросов</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="panel-heading"><h3 class="panel-title">Вопросы</h3></div>
    <button type="button" onclick="addQuestion()" class="btn btn-primary">Добавить</button>

    <table id="questionTable"></table>

    <div class="modal" id="questionModal" role="dialog" data-backdrop="static" style="display: none;" aria-hidden="true">
        <form id="questionForm" class="POJO">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Вопрос</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input name="id" class="form-control" id="idInput" type="hidden" />
                        <div class="form-group row">
                            <label for="codeInput" class="col-2 col-form-label">Код</label>
                            <div class="col-10">
                                <input name="code" class="form-control" type="text" id="codeInput">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contentInput" class="col-2 col-form-label">Содержание</label>
                            <div class="col-10">
                                <input name="content" class="form-control" type="text" id="contentInput">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="codeInput" class="col-2 col-form-label">Ответы</label>
                            <div class="col-10">
                                <input name="answers" class="form-control" type="text" id="answerInput">
                            </div>
                            <blockquote class="blockquote col-10 col-form-label">
                                Ответы вводить в виде JSON следующей структуры:
                            </blockquote>
                        </div>
                        <div class="form-group row">
                            <label for="noteInput" class="col-2 col-form-label">Примечание</label>
                            <div class="col-10">
                                <input name="note" class="form-control" type="text" id="noteInput">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="abtn abtn-default" data-dismiss="modal">Закрыть</button>
                        <button id="save" type="button" class="abtn abtn--show-all" onclick="saveQuestion()" style="display: none;">Сохранить</button>
                        <button id="create" type="button" class="abtn abtn--show-all" onclick="createQuestion()">Создать</button>
                        <button id="noActive" type="button" class="abtn abtn--show-all" onclick="deleteQuestion()" style="display: none;">Удалить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script th:src="@{/js/question.js}"></script>
    <script th:src="@{/js/jquery.serializejson.js}"></script>
    <script th:src="@{/js/jquery.jsForm.js}"></script>
    <script th:src="@{/js/bootstrap-table.js}"></script>


</section>
</body>
</html>
